<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1><img src="./img/icone.png"/>Lista de Tarefas</h1>
    </header>
    <form>
        <h2>Insira uma nova tarefa: </h2>
        <input type="text" id="tarefa-nova" required placeholder="Adicione uma nova tarefa">
        <button type="submit" id="adicionar">Adicionar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
    
    <ul id="listaDeTarefa">
        <li></li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
